<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="tasks-container">
        <div id="tasks-header">
            <h2>Inserir tarefas!</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="Digite aqui suas tarefas!">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
    </div>
    <div id="task-list-container">
        <h2>Tarefas</h2>
        <ul id="task-list">
            <li class="task-box template hide">
                <span class="task-title"></span>
                <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li>
        </ul>
    </div>



    <script src="js/script.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
</body>
</html>
